<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 150px; 
            font-size: 32px; 
        }

        button {
            margin: 15px; 
            padding: 20px 40px; 
            font-size: 32px; 
            background-color: #92ff85;
            border: 3px solid black; 
            border-radius: 15px; 
            width: 150px; 
            cursor: pointer;
            font-weight: 600; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #80e77a; 
        }

        #decrement {
            background-color: #fb5f5f; 
        }
    </style>
</head>

<body>
    <h1>Exercise Counter</h1>
    <p>Exercises Solved: <span id="counter">0</span></p>
    <button id="increment">+</button>
    <button id="decrement">-</button>

    <script>
        let count = localStorage.getItem('exerciseCount') ? parseInt(localStorage.getItem('exerciseCount')) : 0;

        function updateDisplay() {
            document.getElementById('counter').innerText = count; 
            localStorage.setItem('exerciseCount', count); 
        }

        function incrementCounter() {
            count++; 
            updateDisplay();
        }

        function decrementCounter() {
            if (count > 0) { 
                count--; 
                updateDisplay();
            } else {
                alert("Count cannot be negative!");
            }
        }

        updateDisplay();

        document.getElementById('increment').addEventListener('click', incrementCounter);
        document.getElementById('decrement').addEventListener('click', decrementCounter);
    </script>
</body>

</html>
