<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .inp {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #btn:hover {
            background-color: #0056b3;
        }

        #delete {
            position: absolute;
            right: 10px;
        }

        li {
            position: relative;
            margin: 20px 0;
            user-select: none;
        }
    </style>
</head>

<body>


    <!-- Exercise 17: To-Do List
    Objective:

    Create a simple to-do list where:
    Tasks can be added from an input field.
    Tasks can be marked as completed (with a line-through style).
    Each task has a delete button that removes the task from the list.
    Concepts Covered:

    DOM Manipulation
    Event Listeners
    Conditional Logic -->


    <div class="container">
        <div class="inp">
            <input id="input" type="text" placeholder="Enter your task">
            <button id="btn">Add</button>
            <button id="clear">Clear All</button>
        </div>
        <ul id="ul">
        </ul>
    </div>


    <script>

        let input = document.getElementById("input");
        let btn = document.getElementById("btn");
        let ul = document.getElementById("ul")
        let clear = document.getElementById("clear")

        btn.addEventListener("click", function () {
            if (input.value.trim() === "") return;
            let li = document.createElement("li")
            let X = document.createElement("Button")
            X.id = "delete";
            X.textContent = "X"
            li.append(X);

            X.addEventListener("click", function () {
                li.remove();
            })

            li.addEventListener("click", function () {
                if (li.style.textDecoration == "none") {
                    li.style.textDecoration = "line-through"
                } else {
                    li.style.textDecoration = "none"
                }
            })

            li.addEventListener("dblclick", function () {
                input.value = li.lastChild.textContent;
                li.remove();
            })

            clear.addEventListener("click", function () {
                ul.innerHTML = "";
            })

            ul.append(li)
            li.append(input.value)
            input.value = "";
        });



    </script>

</body>

</html>
